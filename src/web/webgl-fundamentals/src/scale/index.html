<!doctype html>
<html>
  <head>
    <title>WEBGL example!</title>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div>
      x: <input type="range" min="0" max="398" value="0" id="x-value"/>
    </div>
    <div>
      y: <input type="range" min="0" max="398" value="0" id="y-value"/>
    </div>
    <div>
      rotation: <input type="range" min="0" max="2" value="0.5" step="0.01" id="rotation-value"/>
    </div>
    <div>
      scale x: <input type="range" min="-5" max="5" value="1" step="0.01" id="x-scale"/>
    </div>
    <div>
      scale y: <input type="range" min="-5" max="5" value="1" step="0.01" id="y-scale"/>
    </div>
    <script src="./draw-scene.js"></script>
  </body>
</html>
